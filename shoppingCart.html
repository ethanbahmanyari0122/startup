<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <script src="js/shoppingCart.js" async></script>
  <link rel="stylesheet" href="css/shoppingCart.css">
</head>
<body>
<section class="container content-section">
  <h2 class="section-header">CART</h2>
  <div class="cart-row">
    <span class="cart-item cart-header cart-column">ITEM</span>
    <span class="cart-price cart-header cart-column">PRICE</span>
    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
  </div>
  <div class="cart-items">
    <div class="cart-row">
      <div class="cart-item cart-column">
        <img class="cart-item-image" src="https://img.rewe-static.de/8287161/29168136_digital-image.png?resize=1320px:1320px&output-quality=90&output-format=image/webp&background-color=FFFFFF" width="100" height="100">
        <span class="cart-item-title">Salami</span>
      </div>
      <span class="cart-price cart-column">$0.99</span>
      <div class="cart-quantity cart-column">
        <input class="cart-quantity-input" type="number" value="1">
        <button class="btn btn-danger" type="button">REMOVE</button>
      </div>
    </div>
    <div class="cart-row">
      <div class="cart-item cart-column">
        <img class="cart-item-image" src="https://img.rewe-static.de/1116770/1216800_digital-image.png?resize=1320px:1320px&output-quality=90&output-format=image/webp&background-color=FFFFFF"  width="100" height="100">
        <span class="cart-item-title">Gem√ºsebruhe</span>
      </div>
      <span class="cart-price cart-column">$0.2</span>
      <div class="cart-quantity cart-column">
        <input class="cart-quantity-input" type="number" value="2">
        <button class="btn btn-danger" type="button">REMOVE</button>
      </div>
    </div>
  </div>
  <div class="cart-total">
    <strong class="cart-total-title">Total</strong>
    <span class="cart-total-price">$1.39</span>
  </div>
  <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
</body>
</html>
